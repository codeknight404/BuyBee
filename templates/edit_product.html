{% extends "base.html" %}
{% block content %}
<div class="flex justify-center items-start min-h-screen bg-gradient-to-b from-blue-50 via-blue-100 to-blue-50 p-6">
       <div
              class="bg-white/20 backdrop-blur-lg border border-white/30 rounded-3xl shadow-2xl p-10 w-full max-w-lg animate-fadeIn mt-10">
              <h2 class="text-3xl font-extrabold text-blue-700 mb-6 text-center">✏️ Edit Product</h2>
              {% if product.image %}
              <div class="flex justify-center mb-6">
                     <img src="{{ url_for('static', filename='uploads/' + product.image) }}" alt="{{ product.name }}"
                            class="w-40 h-40 object-cover rounded-xl shadow-md">
              </div>
              {% endif %}
              <form method="POST" enctype="multipart/form-data" class="space-y-5">
                     <input type="text" name="name" placeholder="Product Name" value="{{ product.name }}" required
                            class="w-full px-5 py-3 border border-white/50 bg-white/10 rounded-xl backdrop-blur-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800 placeholder-gray-400 placeholder-opacity-70 transition duration-300" />
                     <textarea name="description" placeholder="Description" rows="4"
                            class="w-full px-5 py-3 border border-white/50 bg-white/10 rounded-xl backdrop-blur-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800 placeholder-gray-400 placeholder-opacity-70 transition duration-300">{{ product.description }}</textarea>
                     <input type="number" name="price" placeholder="Price" value="{{ product.price }}" required
                            class="w-full px-5 py-3 border border-white/50 bg-white/10 rounded-xl backdrop-blur-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800 placeholder-gray-400 placeholder-opacity-70 transition duration-300" />
                     <input type="number" name="stock" placeholder="Stock Quantity" value="{{ product.stock }}"
                            class="w-full px-5 py-3 border border-white/50 bg-white/10 rounded-xl backdrop-blur-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800 placeholder-gray-400 placeholder-opacity-70 transition duration-300" />
                     <input type="file" name="image" accept="image/*"
                            class="w-full px-5 py-2 border border-white/50 bg-white/10 rounded-xl backdrop-blur-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800 placeholder-gray-400 placeholder-opacity-70 transition duration-300" />
                     <button type="submit"
                            class="w-full bg-blue-600 text-white py-3 rounded-xl hover:bg-blue-700 transition shadow-lg transform hover:scale-105 font-semibold">
                            Update Product
                     </button>
              </form>
       </div>
</div>
{% endblock %}
