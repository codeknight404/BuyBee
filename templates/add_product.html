{% extends "base.html" %}
{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white/30 backdrop-blur-md shadow-lg p-8 rounded-2xl">
       <h1 class="text-2xl font-bold mb-6 text-blue-900 text-center">Add Product</h1>

       <form method="POST" enctype="multipart/form-data" class="space-y-4">
              <input type="text" name="name" placeholder="Product Name" required
                     class="w-full px-4 py-2 border border-blue-200 rounded-xl bg-white/70 backdrop-blur-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />

              <textarea name="description" placeholder="Description" rows="4"
                     class="w-full px-4 py-2 border border-blue-200 rounded-xl bg-white/70 backdrop-blur-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>

              <input type="number" name="price" placeholder="Price" required
                     class="w-full px-4 py-2 border border-blue-200 rounded-xl bg-white/70 backdrop-blur-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />

              <input type="number" name="stock" placeholder="Stock Quantity"
                     class="w-full px-4 py-2 border border-blue-200 rounded-xl bg-white/70 backdrop-blur-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />

              <input type="file" name="image" accept="image/*"
                     class="w-full text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-xl file:border-0 file:text-sm file:bg-blue-100/50 file:text-blue-900 hover:file:bg-blue-200 transition cursor-pointer" />

              <button type="submit"
                     class="w-full bg-blue-600/80 text-white py-2 rounded-xl hover:bg-blue-700/90 transition shadow-lg">
                     Add Product
              </button>
       </form>
</div>
{% endblock %}
