{% extends "base.html" %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gradient-to-b from-blue-50 via-blue-100 to-blue-50 p-6">
  <div class="bg-white/30 backdrop-blur-md rounded-3xl shadow-xl p-10 w-full max-w-md">
    <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">ğŸ“ Register</h2>
    <form method="POST" class="space-y-4">
      <input type="text" name="name" placeholder="Full Name" required
        class="w-full px-4 py-2 border border-white/50 bg-white/20 rounded-lg backdrop-blur-sm focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800 placeholder-gray-600" />
      <input type="email" name="email" placeholder="Email" required
        class="w-full px-4 py-2 border border-white/50 bg-white/20 rounded-lg backdrop-blur-sm focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800 placeholder-gray-600" />
      <input type="password" name="password" placeholder="Password" required
        class="w-full px-4 py-2 border border-white/50 bg-white/20 rounded-lg backdrop-blur-sm focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800 placeholder-gray-600" />
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition shadow-lg transform hover:scale-105">
        Register
      </button>
    </form>
    <p class="mt-4 text-center text-gray-700 text-sm">
      Already have an account?
      <a href="{{ url_for('auth.login') }}" class="text-blue-700 hover:underline font-medium">Login</a>
    </p>
  </div>
</div>
{% endblock %}
